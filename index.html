<!DOCTYPE html>
<html lang="en">

<head>
    <!-- ============================================================
         üîπ 1. METADATOS Y RECURSOS
    ============================================================ -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Inventario üìù</title>

    <!-- Estilos -->
    <link rel="stylesheet" href="css/estilos.css">
</head>

<body>

    <!-- ============================================================
         üîπ 2. CONTENEDOR PRINCIPAL
         (Formulario + Tabla + Bot√≥n)
    ============================================================ -->
    <div class="form-container">

        <!-- üîπ 2.1 T√çTULO -->
        <h1 class="form-title">
            Registro de Inventario <span class="icon">üìù</span>
        </h1>

        <!-- ========================================================
             üîπ 2.2 FORMULARIO DE REGISTRO
        ======================================================== -->
        <form id="inventory-form">

            <!-- Nombre -->
            <label for="name">Nombre</label>
            <select id="name" required>
                <option value="">Seleccionar nombre</option>
                <option value="Christian Molina">Christian Molina</option>
                <option value="Fernando Moreno">Fernando Moreno</option>
                <option value="Humberto Huerta">Humberto Huerta</option>
                <option value="Jose Zapata">Jose Zapata</option>
                <option value="Orlando Ibarra">Orlando Ibarra</option>
            </select>

            <!-- √Årea -->
            <label for="area">√Årea</label>
            <select id="area" required>
                <option value="">Seleccionar √°rea</option>
                <option value="Rampa 1 (GIM)">Rampa 1 (GIM)</option>
                <option value="Rampa 2 (H2)">Rampa 2 (H2)</option>
                <option value="Rampa 3 (GEM)">Rampa 3 (GEM)</option>
                <option value="Rampa 4 (GB)">Rampa 4 (GB)</option>
                <option value="Rampa 5 (CO2)">Rampa 5 (CO2)</option>
                <option value="Rampa 6 (RACKS)">Rampa 6 (RACKS)</option>
                <option value="Rampa 7 (DEWARS)">Rampa 7 (DEWARS)</option>
            </select>

            <!-- C√≥digo -->
            <label for="code">C√≥digo</label>
            <input type="tel"
                   id="code"
                   list="code-suggestions"
                   pattern="[0-9]*"
                   inputmode="numeric"
                   enterkeyhint="enter"
                   required>

            <datalist id="code-suggestions"></datalist>

            <!-- Producto (readonly) -->
            <input type="text"
                   id="product"
                   readonly
                   placeholder="Descripci√≥n de producto">

            <!-- Tanque termo (readonly) -->
            <input type="text"
                   id="tt"
                   readonly
                   placeholder="Tanque termo">

            <!-- Cilindros -->
            <label for="cylinders">Cilindros</label>
            <input type="tel"
                   id="cylinders"
                   pattern="[0-9]*"
                   inputmode="numeric"
                   enterkeyhint="enter"
                   required>

            <!-- Bot√≥n Enviar -->
            <button type="submit">Enviar</button>

        </form>

        <!-- ========================================================
             üîπ 2.3 CONTENEDOR DE TABLA DIN√ÅMICA
             (Generada por JS)
        ======================================================== -->
        <div id="table-container"></div>

        <!-- ========================================================
             üîπ 2.4 BOT√ìN DE DESCARGA CSV
             (Controlado por JS)
        ======================================================== -->
        <button id="download-btn" style="display:none;">
            Descargar CSV
        </button>

    </div>

    <!-- ============================================================
         üîπ 3. SCRIPT PRINCIPAL
    ============================================================ -->
    <script src="js/app.js"></script>

    <!-- =========================
     BOT√ìN SCROLL DIN√ÅMICO
========================= -->
    <button id="scrollToggleBtn" class="scroll-toggle" aria-label="Navegar">
        ‚Üì
    </button>
    
    
    <!-- =========================
         SCRIPT SCROLL INFERIOR
    ========================= -->
    
    <script>
    const scrollBtn = document.getElementById("scrollToggleBtn");
    
    window.addEventListener("scroll", () => {
    
        const scrollPosition = window.innerHeight + window.scrollY;
        const bottomPosition = document.documentElement.scrollHeight - 10;
    
        // Si est√°s en el fondo
        if (scrollPosition >= bottomPosition) {
            scrollBtn.style.display = "block";
            scrollBtn.textContent = "‚Üë";
        } 
        // Si no est√°s en el fondo
        else {
            scrollBtn.style.display = "block";
            scrollBtn.textContent = "‚Üì";
        }
    
        // Si el contenido no necesita scroll
        if (document.documentElement.scrollHeight <= window.innerHeight) {
            scrollBtn.style.display = "none";
        }
    });
    
    scrollBtn.addEventListener("click", () => {
    
        const isAtBottom = (window.innerHeight + window.scrollY) >= 
                           document.documentElement.scrollHeight - 10;
    
        if (isAtBottom) {
            window.scrollTo({ top: 0, behavior: "smooth" });
        } else {
            window.scrollTo({
                top: document.documentElement.scrollHeight,
                behavior: "smooth"
            });
        }
    });
    </script>

</body>

</html>
