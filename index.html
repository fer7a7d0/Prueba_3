<!DOCTYPE html>
<html lang="en">

<head>
    <!-- ============================================================
          1. METADATOS Y RECURSOS
    ============================================================ -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Inventario </title>

    <!-- Estilos -->
    <link rel="stylesheet" href="css/estilos.css">
</head>

<body>

    <!-- ============================================================
          2. CONTENEDOR PRINCIPAL
         (Formulario + Tabla + Bot贸n)
    ============================================================ -->
    <div class="form-container">

        <!--  2.1 TTULO -->
        <h1 class="form-title">
            Registro de Inventario <span class="icon"></span>
        </h1>

        <!-- ========================================================
              2.2 FORMULARIO DE REGISTRO
        ======================================================== -->
        <form id="inventory-form">

            <!-- Nombre -->
            <label for="name">Nombre</label>
            <select id="name" required>
                <option value="">Seleccionar nombre</option>
                <option value="Christian Molina">Christian Molina</option>
                <option value="Fernando Moreno">Fernando Moreno</option>
                <option value="Humberto Huerta">Humberto Huerta</option>
                <option value="Jose Zapata">Jose Zapata</option>
                <option value="Orlando Ibarra">Orlando Ibarra</option>
            </select>

            <!-- rea -->
            <label for="area">rea</label>
            <select id="area" required>
                <option value="">Seleccionar 谩rea</option>
                <option value="Rampa 1 (GIM)">Rampa 1 (GIM)</option>
                <option value="Rampa 2 (H2)">Rampa 2 (H2)</option>
                <option value="Rampa 3 (GEM)">Rampa 3 (GEM)</option>
                <option value="Rampa 4 (GB)">Rampa 4 (GB)</option>
                <option value="Rampa 5 (CO2)">Rampa 5 (CO2)</option>
                <option value="Rampa 6 (RACKS)">Rampa 6 (RACKS)</option>
                <option value="Rampa 7 (DEWARS)">Rampa 7 (DEWARS)</option>
            </select>

            <!-- C贸digo -->
            <label for="code">C贸digo</label>
            <input type="tel"
                   id="code"
                   list="code-suggestions"
                   pattern="[0-9]*"
                   inputmode="numeric"
                   enterkeyhint="enter"
                   required>

            <datalist id="code-suggestions"></datalist>

            <!-- Producto (readonly) -->
            <input type="text"
                   id="product"
                   readonly
                   placeholder="Descripci贸n de producto">

            <!-- Tanque termo (readonly) -->
            <input type="text"
                   id="tt"
                   readonly
                   placeholder="Tanque termo">

            <!-- Cilindros -->
            <label for="cylinders">Cilindros</label>
            <input type="tel"
                   id="cylinders"
                   pattern="[0-9]*"
                   inputmode="numeric"
                   enterkeyhint="enter"
                   required>

            <!-- Bot贸n Enviar -->
            <button type="submit">Enviar</button>

        </form>

        <!-- ========================================================
              2.3 CONTENEDOR DE TABLA DINMICA
             (Generada por JS)
        ======================================================== -->
        <div id="table-container"></div>

        <!-- ========================================================
              2.4 BOTN DE DESCARGA CSV
             (Controlado por JS)
        ======================================================== -->
        <button id="download-btn" style="display:none;">
            Descargar CSV
        </button>

    </div>

    <!-- ============================================================
          3. SCRIPT PRINCIPAL
    ============================================================ -->
    <script src="js/app.js"></script>

</body>

</html>
